cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-vsphere-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-vsphere:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.16.2'

  release-branches:
    index: 1
    branches: ['release-v0\..*']
    inherit:
      gardener-extension-provider-vsphere:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.16.2'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-0-6:
    index: 2
    branches: ['release-v0\.6']
    inherit:
      gardener-extension-provider-vsphere:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'
