cfgs:
  default:
    branches: ['main', 'e2e']
    inherit:
      gardener-extension-provider-vsphere-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-vsphere:
        base_definition:
          steps:
            verify:
              image: 'golang:1.20.7'

  release-branches:
    branches: ['release-.*']
    inherit:
      gardener-extension-provider-vsphere:
        base_definition:
          steps:
            verify:
              image: 'golang:1.20.7'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'